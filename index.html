<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>Tablas</h1>
    <table>
        <tr>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Edad</th>
        </tr>
        <tr>
            <td>Jose</td>
            <td>Perez</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eva</td>
            <td>Lopez</td>
            <td>94</td>
        </tr>
    </table>
    <h1>Caption y RowSpans</h1>
    <table>
        <caption>Telefonos</caption>
        <tr>
            <th>Nombre</th>
            <th colspan="2">Telefono</th>
        </tr>
        <tr>
            <td>Bill Gates</td>
            <td>55577854</td>
            <td>55577854</td>
        </tr>
    </table>
    <h1>
        RowsSpan
    </h1>
    <table>
        <tr>
            <th>Nombre:</th>
            <td>Juan</td>
        </tr>
        <tr>
            <th rowspan="2">Telefono</th>
            <td>555778554</td>
        </tr>
        <tr>
            <td>8453359347</td>
        </tr>
    </table>
    <h1>
        Propiedades por columnas
    </h1>
    <table>
        <colgroup>
            <col style="background-color: red;">
            <col style="background-color: yellow;">
            <col style="background-color: green;">
        </colgroup>
        <tr>
            <th>ISBN</th>
            <th>Titulo</th>
            <th>Precio</th>
        </tr>
        <tr>
            <td>93257935</td>
            <td>Empezando HTML</td>
            <td>53€</td>
        </tr>
        <tr>
            <td>92747935</td>
            <td>Empezando java</td>
            <td>40€</td>
        </tr>
    </table>
</body>
</html>
